<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colrahet - Colrahys Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    header img {
      width: 60px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 1px 1px rgba(0,0,0,0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
      background: rgba(0,0,0,0.1);
    }

    nav a {
      background: #ff6b6b;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    nav a:hover {
      background: #ff4f4f;
      transform: translateY(-2px);
    }

    .blook-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .blook-card {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .blook-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .blook-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .blook-card h3 {
      font-size: 1rem;
      margin: 0.2rem 0;
    }

    .blook-card p {
      font-size: 0.8rem;
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/PizzaImage" alt="Colrahet Logo">
    <h1>Colrahys Dashboard</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="colrahys.html">Colrahys</a>
  </nav>

  <div class="blook-grid">
    <div class="blook-card">
      <img src="assets/PizzaImage" alt="Pizza 1">
      <h3>Pizza Slice</h3>
      <p>Level 1</p>
    </div>
    <div class="blook-card">
      <img src="assets/PizzaImage" alt="Pizza 2">
      <h3>Cheesy Bite</h3>
      <p>Level 2</p>
    </div>
    <div class="blook-card">
      <img src="assets/PizzaImage" alt="Pizza 3">
      <h3>Lava Chicken</h3>
      <p>Level 3</p>
    </div>
    <div class="blook-card">
      <img src="assets/PizzaImage" alt="Pizza 4">
      <h3>Veggie Stack</h3>
      <p>Level 2</p>
    </div>
    <div class="blook-card">
      <img src="assets/PizzaImage" alt="Pizza 5">
      <h3>Double Pepperoni</h3>
      <p>Level 4</p>
    </div>
    <!-- Add as many cards as you want -->
  </div>

</body>
</html>
