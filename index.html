<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colrahet - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    header img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3rem;
      margin-top: 0.5rem;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
    }
    nav {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      background: #ff6b6b;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    nav a:hover {
      background: #ff4f4f;
      transform: translateY(-2px);
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 1.5rem;
      width: 180px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/PizzaImage" alt="Colrahet Logo">
    <h1>Colrahet</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="colrahys.html">Colrahys</a>
  </nav>

  <div class="cards">
    <div class="card">
      <img src="assets/PizzaImage" alt="Pizza">
      <h3>Quick Play</h3>
    </div>
    <div class="card">
      <img src="assets/PizzaImage" alt="Pizza">
      <h3>Host Game</h3>
    </div>
    <div class="card">
      <img src="assets/PizzaImage" alt="Pizza">
      <h3>Join Game</h3>
    </div>
  </div>
</body>
</html>
